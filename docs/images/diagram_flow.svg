<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="480" viewBox="0 0 1200 480">
  <style>
    .bg{fill:#0f1724}
    .card{fill:#0ea5a4;stroke:#03363a;stroke-width:2;rx:8;}
    .text{fill:#ffffff;font-family:Segoe UI, Arial, sans-serif;font-size:16px}
    .title{font-size:20px;font-weight:700}
    .arrow{stroke:#94a3b8;stroke-width:3;fill:none}
  </style>
  <rect class="bg" width="1200" height="480" rx="12"/>
  <text x="40" y="40" class="text title">ARAIASystem — API Validation Flow</text>

  <rect x="60" y="80" width="180" height="48" class="card" rx="8"/>
  <text x="150" y="110" class="text" text-anchor="middle">Client</text>

  <rect x="300" y="80" width="220" height="48" class="card" rx="8"/>
  <text x="410" y="110" class="text" text-anchor="middle">API Gateway</text>

  <rect x="560" y="80" width="200" height="48" class="card" rx="8"/>
  <text x="660" y="110" class="text" text-anchor="middle">Auth / Rate Limit</text>

  <rect x="820" y="80" width="240" height="48" class="card" rx="8"/>
  <text x="940" y="110" class="text" text-anchor="middle">Schema Validator</text>

  <line x1="240" y1="104" x2="300" y2="104" class="arrow" marker-end="url(#arrow)"/>
  <line x1="520" y1="104" x2="560" y2="104" class="arrow" marker-end="url(#arrow)"/>
  <line x1="760" y1="104" x2="820" y2="104" class="arrow" marker-end="url(#arrow)"/>

  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#94a3b8"/>
    </marker>
  </defs>

  <rect x="560" y="180" width="200" height="48" fill="#ef4444" rx="8"/>
  <text x="660" y="210" class="text" text-anchor="middle">Business Logic</text>

  <rect x="820" y="180" width="240" height="48" fill="#10b981" rx="8"/>
  <text x="940" y="210" class="text" text-anchor="middle">Storage / DB</text>

  <line x1="660" y1="128" x2="660" y2="180" class="arrow" marker-end="url(#arrow)"/>
  <line x1="760" y1="204" x2="820" y2="204" class="arrow" marker-end="url(#arrow)"/>

  <text x="60" y="420" class="text">Generated SVG preview — source remains in Mermaid blocks in docs/diagramas.md</text>
</svg>
